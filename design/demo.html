<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test checkbox</title>
    </head>
    <body>
        <input type="checkbox" name="select_all" id="select_all" />
        <label for="select_all">Tout séléctionner</label>

        <br><br>

        <div class="">
            <input type="checkbox" name="1" id="1" class="to_check" />
            <label for="1">Checkbox n°1</label>
            <br>
            <input type="checkbox" name="2" id="2" class="to_check" />
            <label for="2">Checkbox n°2</label>
            <br>
            <input type="checkbox" name="3" id="3" class="to_check" />
            <label for="3">Checkbox n°3</label>
        </div>

        <script type="text/javascript">
            var select_all = document.getElementById('select_all')
            var checkbox = document.getElementsByClassName('to_check')

            select_all.onclick = () => {
                for (var i = 0; i < checkbox.length; i++) {
                    checkbox[i].checked = select_all.checked
                }
            }
        </script>
    </body>
</html>
